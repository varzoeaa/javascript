<!DOCTYPE html>
<html lang="en", class="h-full">
    <head>
        <meta charset="utf-8">
        <title>Document</title>
        <script src="https://unpkg.com/vue@3"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        
        <style>
            body {
                color: black;
            }
        </style>
    </head>


    <body class="h-full flex justify-center items-center">          <!-- Tailwind CSS classes https://tailwindcss.com/docs -->
    
        <div id="app">
            
           <section 
            v-show="inProgressAssignments.length">

            <h2 class="font-bold mb-2">In Progress</h2>


            <ul>
                <li 
                    v-for="assignment in inProgressAssignments" 
                    :key="assignment.id">

                    <label>
                        {{ assignment.name }}

                        <input type="checkbox" v-model="assignment.complete">
                    </label> 
                </li>
            </ul>

           </section>


           <section class="mt-8" 
            v-show="completedAssignments.length">


            <h2 class="font-bold mb-2">Completed</h2>


            <ul>
                <li 
                    v-for="assignment in completedAssignments" 
                    :key="assignment.id">

                    <label>
                        {{ assignment.name }}

                        <input type="checkbox" v-model="assignment.complete">
                    </label> 
                </li>
            </ul>

           </section>

        </div>
        

        <script>
            let app = {
                data() {
                    return {
                        assignments: [
                            {id: 1, name: 'Finish project', complete: false},
                            {id: 2, name: 'Turn in homework', complete: false},
                            {id:3, name: 'Read chapter 4', complete: false}
                        ]
                    };
                },

                methods: {
                    toggle() {
                        assignments.complete = !assignments.complete;
                    }
                },

                computed: {

                    inProgressAssignments() {
                        return this.assignments.filter(assignment => !assignment.complete);
                    },

                    completedAssignments() {
                        return this.assignments.filter(assignment => assignment.complete);
                    }
                }
            }


            Vue.createApp(app).mount('#app')
        </script>



    </body>




</html>
